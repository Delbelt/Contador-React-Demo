<!DOCTYPE html>

<html lang="es">

    <head>

    <title>Contador</title>

    <!--Metadata defecto -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Metadata Tags - PWA Progressive Web App-->
    <meta name="theme-color" content="#333333">
    <meta name="MobileOptimized" content="#width">

    <!--Optimiza la escala a lo ancho de la pantalla-->
    <meta name="HandheldFriendly" content="true">

    <!--Manipula la config de Apple - viene NO por defecto-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!--Para cambiar el estilo (default, black, black-translucent)-->

    <!--Icono Favicon CONFIG -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/ico">

    <!--CDN-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!--Babel-->
    <script crossorigin="" src="https://unpkg.com/react@17/umd/react.production.min.js"></script> <!--React-->
    <script crossorigin="" src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script> <!--React-DOM-->

    <!--CSS estilo-->
    <link rel="stylesheet" href="./style.css">

    <!--Manifest-->
    <link rel="manifest" href="./manifest.json">
    
    </head>

                <h3>Delbelt - React Plantilla</h3>

</html>
